<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    
    <!-- Google Analytics Tag -->
    <script>
      (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function () {
              (i[r].q = i[r].q || []).push(arguments)
          },
          i[r].l = 1 * new Date();
          a = s.createElement(o),
          m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
          console.log("Google Analytics Tag Loaded");
      })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');
      
      ga('create', 'UA-66849846-1', 'auto');
      ga('send', 'pageview');
    </script>
    
    <!-- Marketo Munchkin Tag -->
    <script type="text/javascript">
      (function () {
          var didInit = false;
          function initMunchkin() {
              if (didInit === false) {
                  didInit = true;
                  Munchkin.init('026-COU-482', {
                      cookieLifeDays: 365,
                      cookieAnon: false,
                      disableClickDelay: false
                  });
              }
          }
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          s.src = 'https://munchkin.marketo.net/munchkin.js';
          s.onreadystatechange = function () {
              if (this.readyState == 'complete' || this.readyState == 'loaded') {
                  initMunchkin();
              }
          };
          s.onload = initMunchkin;
          document.getElementsByTagName('head')[0].appendChild(s);
          console.log("Munchkin Tag Loaded");
      })();
    </script>

    <!-- Web Personalization Tag -->
    <script type="text/javascript">
      (function (c, h, a, f, i, e) {
          c[a] = c[a] || function () {
              (c[a].q = c[a].q || []).push(arguments)
          };
          c[a].a = i;
          c[a].e = e;
          var g = h.createElement("script");
          g.async = true;
          g.type = "text/javascript";
          g.src = f + '?aid=' + i;
          var b = h.getElementsByTagName("script")[0];
          b.parentNode.insertBefore(g, b);
          console.log("Web Personalization Tag Loaded");
      })(window, document, "rtp", "https://sjrtp1.marketo.com/rtp-api/v1/rtp.js", "marketodemoaccount106");
      
      rtp('send', 'view');
      rtp('get', 'campaign', true);
    </script>

    {% block head %}
    <!-- Custom Head Content -->
    {% endblock %}
  </head>
  
  <body>
    <!-- Navbar -->
    {% block navbar %}
    <!-- Custom Navbar Content -->
    {% endblock %}
    <!--/.Navbar-->

    {% block carousel_content %}
    <!-- Custom Carousel Content -->
    {% endblock %}
    
    <br>
    
    {% block page_content %}
    <!-- Custom Page Content -->
    {% endblock %}
    
    <!--Footer-->
    <footer class="page-footer center-on-small-only">
      
      <!--Footer Links-->
      <div class="container-fluid"></div>
      <!--/.Footer Links-->
      
      <hr>
      <!--/.Copyright-->
    </footer>
    <!--/.Footer-->
    
    <!-- SCRIPTS -->
    
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    
    <!-- Bootstrap Tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>
    
    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    <!-- MDB Core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    
    {% block scripts %}
    <!-- Custom Scripts -->
    {% endblock %}
  </body>
</html>
